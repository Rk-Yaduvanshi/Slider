<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nhpa</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="css/custom.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    

    <!-- still Flickering at End of Transition -->
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Prevent scrollbars */
        }

        .slider {
            /* position: relative; */
            width: 100%;
            /* 100% of viewport width */
            height: auto;
            /* Adjust height based on content */
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            /* Smooth transition effect */
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: auto;
            object-fit: cover;
            /* Maintain aspect ratio and cover entire area */
        }

        .prev-slide,
        .next-slide {
            position: absolute;
            top: 50%;
            /* Vertically center the buttons */
            transform: translateY(-50%);
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.3);
            /* Background with low opacity */
            color: white;
            transition: background-color 0.3s;
            z-index: 1;
            /* Ensure buttons are above the slides */
        }

        .prev-slide {
            left: 0;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        .next-slide {
            right: 0;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }

        .prev-slide:hover,
        .next-slide:hover {
            background-color: rgba(0, 0, 0, 0.5);
            /* Darker background on hover */
        }
    </style>
    <div class="slider">
        <div class="prev-slide"><i class="fas fa-chevron-left"></i></div>
        <div class="next-slide"><i class="fas fa-chevron-right"></i></div>
        <div class="slide">
            <img src="images/slider/slider1.jpg" alt="">
            <h1>h1 heading</h1>
            <h2>heading</h2>
            <p>aaaaaaaaaaaaaaaaaaaaaaa</p>
        </div>
        <div class="slide">
            <img src="images/slider/slider2.jpg" alt="">
        </div>
        <div class="slide">
            <img src="images/slider/slider4.jpg" alt="">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let currentSlide = 0;
            const slides = document.querySelectorAll('.slide');

            function showSlide(n) {
                slides[currentSlide].classList.remove('active');
                currentSlide = (n + slides.length) % slides.length;
                slides[currentSlide].classList.add('active');
            }

            showSlide(currentSlide);

            setInterval(() => {
                showSlide(currentSlide + 1);
            }, 5000);

            const prevButton = document.querySelector('.prev-slide');
            const nextButton = document.querySelector('.next-slide');

            prevButton.addEventListener('click', () => {
                showSlide(currentSlide - 1);
            });

            nextButton.addEventListener('click', () => {
                showSlide(currentSlide + 1);
            });
        });
    </script>

</body>

</html>
